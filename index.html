<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>දෛවය - ජ්‍යෝතිෂ පලාපල</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="app-title">දෛවය</h1>
            <p class="subtitle">ශ්‍රී ලාංකික ජ්‍යෝතිෂ පලාපල පද්ධතිය</p>
        </header>

        <div id="message-container"></div>

        <section class="form-section">
            <div class="form-container">
                <form id="birth-data-form">
                    <div class="input-group">
                        <label for="birth-date">ජන්ම දිනය:</label>
                        <input type="date" id="birth-date" required>
                    </div>
                    <div class="input-group">
                        <label for="birth-time">ජන්ම වේලාව:</label>
                        <input type="time" id="birth-time" required>
                    </div>
                    <div class="input-group">
                        <label for="birth-place">ජන්ම ස්ථානය:</label>
                        <input type="text" id="birth-place" placeholder="උදා: කොළඹ, ශ්‍රී ලංකාව" required>
                    </div>
                    <button type="submit" id="generate-charts-button" class="submit-btn">
                        කේන්ද්‍ර සටහන් බලන්න
                    </button>
                    <button type="button" id="continue-button" class="submit-btn continue-btn" style="display: none; margin-top: 1rem;">
                        සටහන් නිවැරදියි - පලාපල විස්තරය ලබාගන්න
                    </button>
                </form>
            </div>
        </section>

        <p id="verification-message" class="verification-text" style="display: none;">
            කරුණාකර පහත කේන්ද්‍ර සටහන් නිවැරදි දැයි තහවුරු කර, සම්පූර්ණ පලාපල විස්තරය ලබාගන්න.
        </p>

        <div id="loading-indicator" class="loading-container" style="display: none;">
            <div class="spinner"></div>
            <p id="loading-text">කරුණාකර රැඳී සිටින්න...</p>
        </div>
        
        <section id="charts-container" class="charts-section" style="display: none;"></section>
        <section id="report-container" class="report-section" style="display: none;"></section>
        
        <footer class="footer">
             <p>© 2025 දෛවය</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
